<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <h1>Comprehensive HTML Form</h1>
        <form action="" method="">
        <!-- text input -->
        <label for="text_input">Text Input</label>
        <input type="text_input" placeholder="Enter text"/><br><br>
        <!-- Password -->
        <label for="psw">Password</label>
        <input type="password" placeholder="Enter Password"/><br><br>
        <!-- Email -->
        <label for="Email">Email</label>
        <input type="Email"/><br><br>
        <!-- Number -->
        <label for="Number">Number</label>
        <input type="Number" min="1" max="10"/><br><br>
        <!-- Date -->
        <label for="Date">Date</label>
        <input type="date" /><br><br>
        <!-- Time -->
        <label for="Time">Time:</label>
        <input type="time"/><br><br>
        <label for="Color">Color:</label>
        <input type="color"/><br><br<
        <label for="subscribe">Subscribe:</label>
        <input type="checkbox"/><br><br>
        <!-- Radio button -->
        <label>Gender</label>
        <input type="radio" id="male" />
        <label for="male">Male</label><br>
        <input type="radio" id="female"/>
        <label for="female">Female</label><br><br>
        <!-- Dropdown select -->
        <label for="country">Country:</label>
        <slect id="country" name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
        </slect><br><br>
    <!-- Text area -->
        <label for="comments">Comments</label><br>
        <textarea id="comments" rows="4" cols="50"></textarea><br>
    <!-- File input -->
        <label for="file">Upload a file:</label>
        <input type="file" id="file"/><br>
    <!-- Range slider -->
        <label for="range">Range:</label>
        <input type="range" min="0" max="100"/><br>
    <!-- URL input -->
        <label for="website">Website</label>
        <input type="url" id="website" placeholder="htttps:w3schools.com"/><br>
    <!-- Submit button -->
     <input type="submit" value="Submit Form"/><br>
    
     <!-- Reset Button -->
      <input type="reset" value="Reset Form"/>
        </form>
    </body>
    </html>
</body>
</html>
